<div class="container">

    <div class="row">
        <h2>Search For Reservation</h2>
    <div class="form-group col-md-11">
        <input type="text" class="form-control" placeholder="Search..." ng-model="tableSearch">
    </div>

    <div class="col-md-1">
        <button class="btn btn-primary pull-right" ui-sref="newReservations">Book A Table</button>
    </div>
</div>

<div class="row tableSection">
    <div class="tableContainer col-md-4" ng-repeat="t in reservations | filter: tableSearch">
        <div class="table-header">
            <h2 class="table">{{ t.lastName }}</h2>
        </div>
        <div class="tableBody">
            <p><strong> Event Date: </strong>{{ t.date | date }}</p>
            <p><strong> Time: </strong>{{ t.time }}</p>
            <p><strong> No. of Party: </strong>{{ t.noOfParty }}</p>
            <p><strong> Phone: </strong>{{ t.phone }}</p>
            <p><strong> Email: </strong>{{ t.email }}</p>
            <a ui-sref="showReservations({id: {{ t.id }} })">
            <button class="btn btn-primary">Reservation Info</button>
            </a>
        </div>
    </div>
</div>
</div>
